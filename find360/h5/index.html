<!-- 根据不同的语言进入不同的地图 && 随机进入AB测试两款地图 -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <meta content="yes" name="apple-mobile-web-app-capable">
  <meta content="black" name="apple-mobile-web-app-status-bar-style">
  <meta content="telephone=no" name="format-detection">
  <meta content="email=no" name="format-detection">
</head>
<body>
  <script>
    // 初始化语言
    function initializeLng() {
      var language = navigator.language;
      // return language == 'zh-CN' ? 'baidu' : 'google';
      return 'baidu';
    };
    // 初始化类型
    function initializeType() {
      var randomVal = Math.random() > 0.5;
      return randomVal ? 'A' : 'B';
    };
    var mapLng = initializeLng(); // baidu || google
    var mapType = initializeType(); // A || B
    window.location.replace(`./${mapLng}-map-${mapType}.html${window.location.search}`);
  </script>
</body>
</html>
