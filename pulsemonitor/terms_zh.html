    body{
        margin: 0 auto;
        font-family:STZhongsong;

    h1, h2, h3, h4 {
        color: #111111;

        margin-top: 1em;
    }

    h1, h2, h3, h4, h5 {

    }
    h1, h2, h3, h4, h5, p , dl{
        margin-bottom: 16px;
        padding: 0;
    }
    h1 {
        font-size: 40px;
        line-height: 50px;
    }
    h2 {
        font-size: 30px;

    }
    h1, h2 {
        border-bottom: 1px solid #EFEAEA;
        padding-bottom: 10px;
    }
    h3 {
        font-size: 18px;
        line-height: 27px;
    }
    h4 {
        font-size: 15px;
        line-height: 23px;
        font-weight:bold;
    }

        font-size: 13px;

    }

    }

    code, pre {
        border-radius: 3px;
        background-color:#f7f7f7;

    code {
        font-family: Consolas, Monaco, Andale Mono, monospace;

    pre {
        line-height: 1.7em;
        overflow: auto;

    aside {
        display: block;
        float: right;
        width: 390px;
    }
    blockquote {
        border-left:.5em solid #eee;
        padding: 0 0 0 2em;
        margin-left:0;
